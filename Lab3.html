<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Лабораторна робота 3</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="2"><b>Pizza shop 2.0</b></th>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input id="name" type="text" name="name" required placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" id="Supreme" name="Topping" value="S" required>
                    <label for="Supreme">Supreme</label><br>
                    <input type="radio" id="Vegetarian" name="Topping" value="V">
                    <label for="Vegetarian">Vegetarian</label><br>
                    <input type="radio" id="Hawaiian" name="Topping" value="H">
                    <label for="Hawaiian">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td><label for="Sause">Pizza Sause</label></td>
                <td>
                      <select id="Sause" name="Pizza Sause" required>
                        <option value="Tomato">Tomato</option>
                        <option value="Mayonnaise">Mayonnaise</option>
                        <option value="BBQ">BBQ</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" id="ExtraCheese" name="Extras" value="C">
                    <label for="ExtraCheese">Extra Cheese</label>
                    <input type="checkbox" id="GlutenFree" name="Extras" value="G">
                    <label for="GlutenFreeBase">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><label for="Delivery">Delivery Instructions:</label><br>
                <textarea id="Instructions" name="Delivery" cols="50" rows="3" placeholder="Enter any delivery instructions"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" ><button type="submit">Send my Order</button></td>
            </tr>
        </table>
    </body>
</html>
